<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="btnBackResetPassword">
                <ons-icon icon="fa-chevron-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="font-size:larger; font-weight: bold; margin-left:10px;">
            Clinicoin Reset Password
        </div>
    </ons-toolbar>

    <div style="text-align:center;">
        <div style="margin-top:40%;">
            <ons-input id="reset_code" placeholder="Reset Code" modifier="underbar" min="0" max="50"></ons-input>
            <ons-input id="reset_password" type="password" placeholder="Password" modifier="underbar" min="0" max="50"></ons-input>
            <ons-input id="reset_confirm" type="password" placeholder="Confirm" modifier="underbar" min="0" max="50"></ons-input>
            <div style="margin-top:20px;"><ons-button id="btnReset">Reset Password</ons-button></div>
        </div>
    </div>

    <script>
		$(function(){
			bindResetPassword();
		});
    </script>
</ons-page>
