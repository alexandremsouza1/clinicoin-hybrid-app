<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="btnBackMsg">
                <ons-icon icon="fa-chevron-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="font-size:larger; font-weight: bold; margin-left:10px;">
            Service Item 1
        </div>
        <div class="right">
            <ons-toolbar-button id="btnRemove">
                <ons-icon icon="fa-trash-o"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
        
    <ons-pull-hook id="pull-hook">
        (Pull To Refresh)
    </ons-pull-hook>
    
    <ons-list id="message" style="height:80%">
        <ons-list-item modifier="nodivider">
            <div style="margin-left:5px; width:100%;">
                <div class="message message-received">From someone else</div>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <div style="width:100%;">
                <div class="message message-sent">This is my reply</div>
            </div>
        </ons-list-item>
    </ons-list>
    
    <div style="border-top:1px solid grey; padding-top:5px;">
        <textarea id="message" placeholder="Message" style="width:77%;border:none;"></textarea>
        <ons-button id="btnSendMsg" style="float:right;">Send</ons-button>
    </div>
    
    <script>
    $(function(){
        bindMessaging();
    });
    </script>
</ons-page>
